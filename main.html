<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Job App Form</h1>
	</header>
	
	<!-- the entire body must be written by student -->
     <form action="Formdata.html" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
        <br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender"  value="male" required>Male
		<input type="radio" id="gender"  name="gender"   value="female" required>Female <br><br>
        
		<label for="laptop">Laptop Brand:
			<select name="laptop-brand" id="laptop">
				<option value="">Apple</option>
				<option value="">Asus</option>
				<option value="">HP</option>
			</select>
		</label>
		
		<br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" required><span>Years</span> 
		<br><br>

		<label for="dob">Date Of Birth:</label>
		<input type="date" id="dob" required>
         <br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" required>
        <br><br>
		<label for="website URL of their portfolio">portfolio website URL:</label>
		<input type="url" id="portfolio "   name="portfolio" required><br><br>
		<button type="submit">Submit</button>



	 </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
